<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post a new job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
     <link rel="stylesheet" type="text/css" href="tryonce.css" />
</head>

<body>
<div class="container">
<form class="form-horizontal" role="form" name="post_form" action="post_job.html" method="get">
<div class="form-group">
    <div class="row">
    <div class="col-md-4"><h2><b>Post a job</b></h2></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Category...</div>
    <div class="col-md-10"></div>
    </div><br />
    <div class="row">
        <select name="occupation">
        <option value="default">Selection...</option>
        <option value="dev">Developer</option>
        <option value="tst">Tester</option>
        <option value="mng">Manager</option>
        </select>
    </div><br />
    <div class="row">
    <div class="col-md-2">Title</div>
    <div class="col-md-10">
    <input type="text" name="username" class="form-control" placeholder="Title"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Description</div>
    <div class="col-md-10">
    <textarea cols="100" rows="5" class="form-control" name="message" wrap="off"> </textarea></div>
    </div><br />
    <div class="row"> 
        <input type="radio" name="pop" class="radio-inline" value="pub">public
        <input type="radio" class="radio-inline" name="pop" value="pri" checked="checked">private
    </div><br />
    <div class="row">
    <div class="col-md-2 col-md-offset-2">
    <input type="submit" value="Post" class="btn btn-primary"></div>
    </div>
</div>
</form>
</div>
</body>
</html>
