<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply a job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
     <link rel="stylesheet" type="text/css" href="tryonce.css" />
</head>

<body>
<div class="container-fruid">
<form class="form-horizontal" role="form" name="apply_form" action="apply.html" method="post">
<div class="form-group">
    <div class="row">
    <div class="col-md-4"><h2><b>Apply</b></h2></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Username</div>
    <div class="col-md-10">
    <input type="text" name="username" class="form-control" placeholder="Username"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Job</div>
    <div class="col-md-10">
    <input type="text" name="occupation" class="form-control" placeholder="Occupation"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Message</div>
    <div class="col-md-10">
    <textarea cols="100" rows="5" class="form-control" name="message" wrap="off"> </textarea></div>
    </div><br />
    <div class="row">
    <div class="col-md-2 col-md-offset-2">
    <input type="submit" value="Save" class="btn btn-primary"></div>
    </div>
</div>
</form>
</div>
</body>
</html>
