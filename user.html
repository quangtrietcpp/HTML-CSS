<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
     <link rel="stylesheet" type="text/css" href="tryonce.css" />
</head>

<body>
<div class="container">
<form class="form-horizontal" role="form" name="user_form" action="user.html" method="post">
<div class="form-group">
    <div class="row">
    <div class="col-md-4"><h2><b>User</b></h2></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Username</div>
    <div class="col-md-10">
    <input type="text" name="username" class="form-control" placeholder="Username"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Password</div>
    <div class="col-md-10">
    <input type="password" name="username" class="form-control" placeholder="Password"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Email</div>
    <div class="col-md-10">
    <input type="email" name="username" class="form-control" placeholder="Email"></div>
    </div><br />
    <div class="row">
    <div class="col-md-2">Skills</div>
    <div class="col-md-10"></div>
    </div><br />
    <div class="row"> 
        <input type="checkbox" class="checkbox-inline" name="skill" value="bsn">Business
        <input type="checkbox" class="checkbox-inline" name="skill" value="mth">Math
        <input type="checkbox" class="checkbox-inline" name="skill" value="it" checked="checked">IT
    </div><br />
    <div class="row">
    <div class="col-md-2 col-md-offset-2">
    <input type="submit" value="Save" class="btn btn-primary"></div>
    </div></div>
</form>
</div>
</body>
</html>
